---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  # waitRetries: 3 # Not supported by Helm yet.

repositories:
  - name: cilium
    url: https://helm.cilium.io

  - name: controlplaneio
    url: ghcr.io/controlplaneio-fluxcd/charts
    oci: true

  - name: coredns
    url: ghcr.io/coredns/charts
    oci: true

  - name: external-secrets
    url: ghcr.io/external-secrets/charts
    oci: true

  - name: jetstack
    url: https://charts.jetstack.io

  - name: spegel
    url: ghcr.io/spegel-org/helm-charts
    oci: true

releases:
  - name: kube-prometheus-stack-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 18.0.1

  - name: cilium
    namespace: kube-system
    atomic: true
    chart: cilium/cilium
    version: 1.17.1
    values: ["../kubernetes/apps/kube-system/cilium/app/helm/values.yaml"]
    needs: ["observability/kube-prometheus-stack-crds"]

  - name: coredns
    namespace: kube-system
    atomic: true
    chart: coredns/coredns
    version: 1.39.1
    values: ["../kubernetes/apps/kube-system/coredns/app/helm/values.yaml"]
    needs: ["kube-system/cilium"]

  - name: spegel
    namespace: kube-system
    atomic: true
    chart: spegel/spegel
    version: v0.0.30
    values: ["../kubernetes/apps/kube-system/spegel/app/helm/values.yaml"]
    needs: ["kube-system/coredns"]

  - name: cert-manager
    namespace: security
    atomic: true
    chart: jetstack/cert-manager
    version: v1.17.1
    values: ["../kubernetes/apps/security/cert-manager/app/helm/values.yaml"]
    needs: ["kube-system/spegel"]

  - name: external-secrets
    namespace: security
    atomic: true
    chart: external-secrets/external-secrets
    version: 0.14.3
    values: ["../kubernetes/apps/security/external-secrets/app/helm/values.yaml"]
    needs: ["security/cert-manager"]

  - name: flux-operator
    namespace: flux-system
    atomic: true
    chart: controlplaneio/flux-operator
    version: 0.17.0
    values: ["../kubernetes/apps/flux-system/flux-operator/app/helm/values.yaml"]
    needs: ["security/external-secrets"]

  - name: flux-instance
    namespace: flux-system
    atomic: true
    chart: controlplaneio/flux-instance
    version: 0.17.0
    values: ["../kubernetes/apps/flux-system/flux-operator/instance/helm/values.yaml"]
    needs: ["flux-system/flux-operator"]
