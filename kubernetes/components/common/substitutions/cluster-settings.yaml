---
apiVersion: v1
kind: ConfigMap
metadata:
  # These values will be available to all YAML resources as ${VARIABLE_NAME}.
  name: cluster-settings
data:
  # Configuration
  CONFIG_APP_UID: '"5000"'
  CONFIG_APP_GID: '"5000"'
  CONFIG_APP_USER: "k8s"
  CONFIG_APP_GROUP: "appdata"
  # K8s Cluster Storage
  CLUSTER_STORAGE_BLOCK: "truenas-ssd-iscsi"
  CLUSTER_SNAPSHOT_BLOCK: "truenas-ssd-iscsi"
