---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "pve-ipmi-${SECRET_DOMAIN/./-}"
spec:
  commonName: "pve-ipmi.${SECRET_DOMAIN}"
  dnsNames:
    - "pve-ipmi.${SECRET_DOMAIN}"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  secretName: "pve-ipmi-${SECRET_DOMAIN/./-}-tls"
