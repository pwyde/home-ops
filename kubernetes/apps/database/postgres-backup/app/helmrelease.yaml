---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-backup
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      pg17-cluster:
        annotations: &annotations
          reloader.stakater.com/auto: "true"
        type: cronjob
        cronjob: &cronjob
          timeZone: &tz ${CONFIG_TIMEZONE}
          schedule: 00 2 * * *
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 17@sha256:483fa15ecd998302bd312fc380cb1b3683a940881d9099d6dfe65bcc1e2714e8
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            env:
              TZ: *tz
              POSTGRES_HOST: pg17-cluster-ro.database.svc.cluster.local
              POSTGRES_DB: atuin,authentik,bazarr,grafana,jfstat,lidarr_log,lidarr_main,nextcloud,prowlarr_log,prowlarr_main,radarr_log,radarr_main,romm,sonarr_log,sonarr_main
              BACKUP_KEEP_DAYS: 14
              BACKUP_KEEP_WEEKS: 2
              BACKUP_KEEP_MONTHS: 0
            command: &command /backup.sh
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
      pg17-immich:
        annotations: *annotations
        type: cronjob
        cronjob: *cronjob
        containers:
          app:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 17@sha256:483fa15ecd998302bd312fc380cb1b3683a940881d9099d6dfe65bcc1e2714e8
            envFrom: *envFrom
            env:
              TZ: *tz
              POSTGRES_HOST: pg17-immich-ro.database.svc.cluster.local
              POSTGRES_DB: immich
              BACKUP_KEEP_DAYS: 7
              BACKUP_KEEP_WEEKS: 4
              BACKUP_KEEP_MONTHS: 0
            command: *command
            securityContext: *securityContext
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 5000
        runAsGroup: &gid 3020
        fsGroup: *gid
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        enabled: false
    persistence:
      backups:
        type: nfs
        server: ${SECRET_NAS_IP}
        path: ${SECRET_NFS_PATH_PGBACKUPS}
        globalMounts:
          - path: /backups
