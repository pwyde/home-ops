---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-backup
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: postgres-backup
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      pg17-cluster-backup:
        annotations: &annotations
          reloader.stakater.com/auto: "true"
        type: cronjob
        cronjob: &cronjob
          timeZone: &tz Europe/Stockholm
          schedule: 00 2 * * *
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 17@sha256:e803bd9eb4bfb42e9b3e74ba411227f3d55da292905800395659cc579b6641e8
            env:
              TZ: *tz
              POSTGRES_HOST: pg17-cluster-ro.database.svc.cluster.local
              POSTGRES_DB: atuin,bazarr,lidarr_log,lidarr_main,nextcloud,prowlarr_log,prowlarr_main,radarr_log,radarr_main,romm,sonarr_log,sonarr_main
              BACKUP_DIR: /backups/PostgreSQL
              BACKUP_KEEP_DAYS: 14
              BACKUP_KEEP_WEEKS: 2
              BACKUP_KEEP_MONTHS: 0
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            command: &command
              - /bin/bash
              - -x
              - /backup.sh
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
      pg17-immich-backup:
        annotations: *annotations
        type: cronjob
        cronjob: *cronjob
        containers:
          app:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 17@sha256:e803bd9eb4bfb42e9b3e74ba411227f3d55da292905800395659cc579b6641e8
            env:
              TZ: *tz
              POSTGRES_HOST: pg17-immich-ro.database.svc.cluster.local
              POSTGRES_DB: immich
              BACKUP_DIR: /backups/PostgreSQL
              BACKUP_KEEP_DAYS: 7
              BACKUP_KEEP_WEEKS: 4
              BACKUP_KEEP_MONTHS: 0
            envFrom: *envFrom
            command: *command
            securityContext: *securityContext
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        enabled: false
    persistence:
      backups:
        type: nfs
        server: nas.wyde.network
        path: /mnt/hdd-data/Backups
        globalMounts:
          - path: /backups
