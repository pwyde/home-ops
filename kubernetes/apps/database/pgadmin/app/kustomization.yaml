---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: pgadmin-config
    files:
      - servers.json=./resources/config.json
  - name: pgadmin-oauth
    files:
      - config_local.py=./resources/config_local.py
generatorOptions:
  disableNameSuffixHash: true
