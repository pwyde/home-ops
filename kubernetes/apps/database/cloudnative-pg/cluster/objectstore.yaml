---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: minio
spec:
  configuration:
    data:
      compression: bzip2
    destinationPath: s3://cloudnative-pg/
    endpointURL: https://s3.${SECRET_DOMAIN}
    s3Credentials:
      accessKeyId:
        name: &name cloudnative-pg
        key: S3_ACCESS_KEY_ID
      secretAccessKey:
        name: *name
        key: S3_SECRET_ACCESS_KEY
    wal:
      compression: bzip2
      maxParallel: 4
  retentionPolicy: 14d
