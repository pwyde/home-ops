---
apiVersion: v1
kind: Service
metadata:
  name: &dbcluster pg17-cluster
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.wyde.network
    gatus.home-operations.com/enabled: "true"
    gatus.home-operations.com/endpoint: |-
      name: postgres
      group: infrastructure
      conditions:
        - "[CONNECTED] == true"
        - "[RESPONSE_TIME] < 100"
      ui:
        hide-hostname: true
        hide-url: true
    lbipam.cilium.io/ips: 192.168.20.50
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: &port 5432
      protocol: TCP
      targetPort: *port
  selector:
    cnpg.io/cluster: *dbcluster
    cnpg.io/instanceRole: primary
---
