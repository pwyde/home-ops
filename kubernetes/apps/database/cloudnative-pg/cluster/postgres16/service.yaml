---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  annotations:
    lbipam.cilium.io/ips: ${SVC_POSTGRES_IP}
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: &port 5432
      protocol: TCP
      targetPort: *port
  selector:
    cnpg.io/cluster: postgres16
    cnpg.io/instanceRole: primary
