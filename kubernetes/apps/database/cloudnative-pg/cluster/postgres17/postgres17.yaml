---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres17
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:${POSTGRESQL_VERSION}
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: truenas-ssd-iscsi
  superuserSecret:
    name: cloudnative-pg
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "400"
      shared_buffers: 256MB
      idle_in_transaction_session_timeout: "300000"  # 5 min.
  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      memory: 2Gi
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cloudnative-pg/
      endpointURL: https://s3.${SECRET_DOMAIN}
      # Note: serverName version needs to be incremented when recovering from
      # an existing CloudNativePG cluster.
      serverName: &currentCluster postgres16-v5
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: s3-access-key
        secretAccessKey:
          name: cloudnative-pg
          key: s3-secret-key
  # Note: previousCluster needs to be set to the name of the previous cluster
  # when recovering from an existing CloudNativePG cluster.
  bootstrap:
    recovery:
      source: &previousCluster postgres16-v4
  # Note: externalClusters is needed when recovering from an existing
  # CloudNativePG cluster.
  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        <<: *barmanObjectStore
        serverName: *previousCluster
