---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg17-immich
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: enabled
spec:
  enableSuperuserAccess: true
  instances: 3
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17.5-0.4.2
  storage:
    size: 10Gi
    storageClass: truenas-ssd-iscsi
  superuserSecret:
    name: cloudnative-pg
  postgresql:
    shared_preload_libraries: ["vchord.so"]
    parameters:
      autovacuum_vacuum_scale_factor: "0.1"
      autovacuum_analyze_scale_factor: "0.05"
      autovacuum_vacuum_cost_limit: "1000"
      effective_io_concurrency: "200"
      max_connections: "300"
      random_page_cost: "1.2"
      shared_buffers: 256MB
      work_mem: 16MB
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  resources:
    requests:
      cpu: 200m
      memory: 1Gi
    limits:
      # hugepages-2Mi: 2Gi # Requires sysctl set on the host.
      memory: 2Gi
  monitoring:
    enablePodMonitor: true
  plugins:
    - enabled: true
      isWALArchiver: false
      name: barman-cloud.cloudnative-pg.io
      parameters: &parameters
        barmanObjectName: minio
        serverName: pg17-immich-v1
  # bootstrap:
  #   recovery:
  #     source: source
  externalClusters:
    - name: source
      plugin:
        enabled: true
        isWALArchiver: false
        name: barman-cloud.cloudnative-pg.io
        parameters: *parameters
