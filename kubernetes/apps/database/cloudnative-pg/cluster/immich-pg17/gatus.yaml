---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-pg17-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: immich-pg17
        group: infrastructure
        url: tcp://immich-pg17-rw.database.svc.cluster.local:5432
        interval: 1m
        conditions:
          - "[CONNECTED] == true"
        ui:
          hide-url: true
          hide-hostname: true
