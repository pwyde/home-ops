---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: qbittorrent-secret
    template:
      data:
        WIREGUARD_ENDPOINT_IP: "{{ .QBITTORRENT_WIREGUARD_ENDPOINT_IP }}"
        WIREGUARD_ENDPOINT_PORT: "{{ .QBITTORRENT_WIREGUARD_ENDPOINT_PORT }}"
        WIREGUARD_PUBLIC_KEY: "{{ .QBITTORRENT_WIREGUARD_PUBLIC_KEY }}"
        WIREGUARD_PRIVATE_KEY: "{{ .QBITTORRENT_WIREGUARD_PRIVATE_KEY }}"
        WIREGUARD_ADDRESSES: "{{ .QBITTORRENT_WIREGUARD_ADDRESSES }}"
        DNS_ADDRESS: "{{ .QBITTORRENT_DNS_ADDRESS }}"
        WIREGUARD_ALLOWED_IPS: "{{ .QBITTORRENT_WIREGUARD_ALLOWED_IPS }}"
  dataFrom:
    - extract:
        key: ovpn
