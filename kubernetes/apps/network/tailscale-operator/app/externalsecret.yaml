---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name tailscale-operator
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        CLIENT_ID: "{{ .TAILSCALE_CLIENT_ID }}"
        CLIENT_SECRET: "{{ .TAILSCALE_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: tailscale
