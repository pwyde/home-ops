---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: external-secrets
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    installCRDs: true
    leaderElect: true
    image:
      repository: ghcr.io/external-secrets/external-secrets
    certController:
      image:
        repository: ghcr.io/external-secrets/external-secrets
      resources:
        requests:
          cpu: 10m
          memory: 48Mi
        limits:
          memory: 96Mi
      serviceMonitor:
        enabled: true
        interval: 1m
    grafanaDashboard:
      annotations:
        grafana_folder: Security
      enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 48Mi
      limits:
        memory: 96Mi
    serviceMonitor:
      enabled: true
      interval: 1m
    webhook:
      image:
        repository: ghcr.io/external-secrets/external-secrets
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          memory: 64Mi
      serviceMonitor:
        enabled: true
        interval: 1m
