---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: navidrome
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      navidrome:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/navidrome/navidrome
              tag: 0.58.0@sha256:2ae037d464de9f802d047165a13b1c9dc2bdbb14920a317ae4aef1233adc0a3c
            env:
              TZ: ${CONFIG_TIMEZONE}
              ND_LOGLEVEL: info
              ND_DATAFOLDER: /data
              ND_CACHEFOLDER: /data/cache
              ND_MUSICFOLDER: /music
              ND_AUTOIMPORTPLAYLISTS: false
              ND_ARTISTARTPRIORITY: "folder.*, external"
              ND_COVERARTPRIORITY: "folder.*, cover.*, embedded, external"
              ND_SCANNER_SCHEDULE: 0 * * * *
              ND_SCANNER_PURGEMISSING: always
              ND_IMAGECACHESIZE: "512MB"
              ND_TRANSCODINGCACHESIZE: "512MB"
              ND_ENABLEINSIGHTSCOLLECTOR: false
              ND_PROMETHEUS_ENABLED: true
              ND_DEFAULTTHEME: "Spotify-ish"
              ND_REVERSEPROXYWHITELIST: ${CLUSTER_POD_CIDR}
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: &port 4533
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 50m
                memory: 768Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true # Disable during database upgrade.
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true # Disable during database upgrade.
        runAsUser: &uid 5000
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [4000]
    service:
      app:
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      app:
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths: &paths
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &customHost musik.${SECRET_DOMAIN}
            paths: *paths
        tls:
          - hosts:
              - *host
              - *customHost
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
      music:
        type: nfs
        server: ${SECRET_NAS_IP}
        path: ${SECRET_NFS_PATH_MUSIC}
        globalMounts:
          - path: /music
            readOnly: true
