---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyfin
  namespace: &namespace media
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: onepassword-store
      namespace: security
    - name: volsync
      namespace: storage
  interval: 30m
  path: ./kubernetes/apps/media/jellyfin/app
  postBuild:
    substitute:
      APP: *app
      APP_UID: &uid ${CONFIG_APP_UID}
      APP_GID: *uid
      VOLSYNC_CLAIM: *app
      VOLSYNC_ACCESSMODES: &accessModes ReadWriteOnce
      VOLSYNC_STORAGECLASS: &storageClass ${CLUSTER_STORAGE_BLOCK}
      VOLSYNC_SNAPSHOTCLASS: *storageClass
      VOLSYNC_CACHE_ACCESSMODES: *accessModes
      VOLSYNC_CACHE_SNAPSHOTCLASS: *storageClass
      VOLSYNC_CAPACITY: &capacity 8Gi
      VOLSYNC_CACHE_CAPACITY: *capacity
      VOLSYNC_TIME: "0 3 * * *"
  prune: false # revert after merge
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
