---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: democratic-csi
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.15.0
  url: oci://ghcr.io/democratic-csi/charts/democratic-csi
---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-ssd-iscsi
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: democratic-csi
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controller:
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret democratic-csi-iscsi
      driver:
        image: &image
          registry: ghcr.io/democratic-csi/democratic-csi
          tag: v1.9.3
        logLevel: debug
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Equal
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      priorityClassName: system-cluster-critical
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/csi-role: controller
              app.kubernetes.io/instance: democratic-csi-ssd-iscsi
    node:
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
      hostPID: true
      cleanup:
        image:
          registry: public.ecr.aws/docker/library/busybox
          tag: 1.37.0
      driver:
        image: *image
        logLevel: debug
        extraEnv:
          - name: ISCSIADM_HOST_STRATEGY
            value: nsenter
          - name: ISCSIADM_HOST_PATH
            value: /usr/local/sbin/iscsiadm
        iscsiDirHostPath: /var/iscsi
        iscsiDirHostPathType: ""
      priorityClassName: system-node-critical
    csiProxy:
      image:
        registry: ghcr.io/democratic-csi/csi-grpc-proxy
        tag: v0.5.6
    csiDriver:
      name: org.democratic-csi.ssd-iscsi
    storageClasses:
      - name: truenas-ssd-iscsi
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: ext4
          # Detached volumes must be disabled for encrypted datasets.
          detachedVolumesFromSnapshots: false
          detachedVolumesFromVolumes: false
        mountOptions: []
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:
    volumeSnapshotClasses:
      - name: truenas-ssd-iscsi
        annotations:
          snapshot.storage.kubernetes.io/is-default-class: "true"
        driver: org.democratic-csi.ssd-iscsi
        deletionPolicy: Delete
        parameters:
          detachedSnapshots: false
    driver:
      config:
        driver: freenas-api-iscsi
      existingConfigSecret: *secret
