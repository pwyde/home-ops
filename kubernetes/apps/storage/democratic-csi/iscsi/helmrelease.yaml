---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-ssd-iscsi
spec:
  chartRef:
    kind: OCIRepository
    name: democratic-csi-iscsi
  interval: 1h
  values:
    controller:
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret democratic-csi-iscsi-secret
      driver:
        image: &image
          registry: ghcr.io/democratic-csi/democratic-csi
          tag: v1.9.3
        logLevel: debug
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Equal
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      priorityClassName: system-cluster-critical
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/csi-role: controller
              app.kubernetes.io/instance: democratic-csi-ssd-iscsi
    node:
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
      hostPID: true
      cleanup:
        image:
          registry: public.ecr.aws/docker/library/busybox
          tag: 1.37.0
      driver:
        image: *image
        logLevel: debug
        extraEnv:
          - name: ISCSIADM_HOST_STRATEGY
            value: nsenter
          - name: ISCSIADM_HOST_PATH
            value: /usr/local/sbin/iscsiadm
        iscsiDirHostPath: /var/iscsi
        iscsiDirHostPathType: ""
      priorityClassName: system-node-critical
    csiProxy:
      image:
        registry: ghcr.io/democratic-csi/csi-grpc-proxy
        tag: v0.5.6
    csiDriver:
      name: org.democratic-csi.ssd-iscsi
    storageClasses:
      - name: truenas-ssd-iscsi
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: ext4
          # Detached volumes must be disabled for encrypted datasets.
          detachedVolumesFromSnapshots: false
          detachedVolumesFromVolumes: false
        mountOptions: []
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:
    volumeSnapshotClasses:
      - name: truenas-ssd-iscsi
        annotations:
          snapshot.storage.kubernetes.io/is-default-class: "false"
        driver: org.democratic-csi.ssd-iscsi
        deletionPolicy: Delete
        parameters:
          detachedSnapshots: false
    driver:
      config:
        driver: freenas-api-iscsi
      existingConfigSecret: *secret
