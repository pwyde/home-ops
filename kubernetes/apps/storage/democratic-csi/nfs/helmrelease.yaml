---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-ssd-nfs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: democratic-csi-nfs
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controller:
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret democratic-csi-nfs-secret
      driver:
        image: &image
          registry: ghcr.io/democratic-csi/democratic-csi
          tag: v1.9.3
        logLevel: debug
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Equal
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      priorityClassName: system-cluster-critical
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/csi-role: controller
              app.kubernetes.io/instance: democratic-csi-ssd-nfs
    node:
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
      cleanup:
        image:
          registry: public.ecr.aws/docker/library/busybox
          tag: 1.37.0
      driver:
        image: *image
        logLevel: debug
    csiProxy:
      image:
        registry: ghcr.io/democratic-csi/csi-grpc-proxy
        tag: v0.5.6
    csiDriver:
      name: "org.democratic-csi.ssd-nfs"
    storageClasses:
      - name: truenas-ssd-nfs
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
          # Detached volumes must be disabled for encrypted datasets.
          detachedVolumesFromSnapshots: false
          detachedVolumesFromVolumes: false
        mountOptions:
          ["nfsvers=4.2", "nconnect=8", "hard", "noatime", "nodiratime"]
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:
    volumeSnapshotClasses:
      - name: truenas-ssd-nfs
        driver: org.democratic-csi.ssd-nfs
        deletionPolicy: Delete
        parameters:
          detachedSnapshots: false
    driver:
      config:
        driver: freenas-api-nfs
      existingConfigSecret: *secret
