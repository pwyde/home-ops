---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-folder-album-creator
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: immich-folder-album-creator-secret
    template:
      data:
        API_KEY: "{{ .IMMICH_API_KEY }}"
        SHARE_WITH: "{{ .IMMICH_SHARE_WITH }}"
  dataFrom:
    - extract:
        key: immich
