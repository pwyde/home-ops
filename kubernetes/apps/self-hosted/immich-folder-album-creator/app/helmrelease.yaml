---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich-folder-album-creator
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: immich
      namespace: self-hosted
  values:
    controllers:
      immich-folder-album-creator:
        annotations:
          reloader.stakater.com/auto: "true"
        type: cronjob
        cronjob:
          timeZone: &tz ${CONFIG_TIMEZONE}
          schedule: "@weekly"
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          immich-folder-album-creator:
            image:
              repository: ghcr.io/salvoxia/immich-folder-album-creator
              tag: 0.17.1@sha256:7a85efae2b30a677e09a52c5b1be3908c6f5b6146b2d840504c07eabcbe9bb92
            command: /script/immich_auto_album.sh
            env:
              TZ: *tz
              ROOT_PATH: /photos
              API_URL: http://immich-server.self-hosted.svc.cluster.local:2283/api
              ALBUM_LEVELS: 1
              LOG_LEVEL: DEBUG
              SET_ALBUM_THUMBNAIL: random
              # Synchronization mode to use. Synchronization mode helps synchronizing changes in
              # external libraries structures to Immich after albums have already been created.
              # Possible modes:
              # 0 = Do nothing.
              # 1 = Delete any empty albums.
              # 2 = Delete offline assets AND any empty albums.
              SYNC_MODE: 1
              # Comment to perform dry run (only list albums that would be created).
              UNATTENDED: 1
            envFrom:
              - secretRef:
                  name: *app
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 65534
        runAsGroup: *uid
        seccompProfile: { type: RuntimeDefault }
