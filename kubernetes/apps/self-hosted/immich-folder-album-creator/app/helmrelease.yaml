---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-folder-album-creator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      immich-folder-album-creator:
        annotations:
          reloader.stakater.com/auto: "true"
        type: cronjob
        cronjob:
          timeZone: &tz Europe/Stockholm
          schedule: "@weekly"
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: ghcr.io/salvoxia/immich-folder-album-creator
              tag: 0.21.1@sha256:6e9f34c3abc4e902c36bf05e036077ba471ad734ae7ab0c9f1efbf5525d8beaa
            command:
              - /script/immich_auto_album.sh
            env:
              TZ: *tz
              ROOT_PATH: /photos
              API_URL: http://immich-app.self-hosted.svc.cluster.local:2283/api
              ALBUM_LEVELS: 1
              LOG_LEVEL: DEBUG
              SET_ALBUM_THUMBNAIL: random
              # Synchronization mode to use. Synchronization mode helps synchronizing changes in
              # external libraries structures to Immich after albums have already been created.
              # Possible modes:
              # 0 = Do nothing.
              # 1 = Delete any empty albums.
              # 2 = Delete offline assets AND any empty albums.
              SYNC_MODE: 1
              # Comment to perform dry run (only list albums that would be created).
              UNATTENDED: 1
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 65534
        runAsGroup: *uid
