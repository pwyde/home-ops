---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich-folder-album-creator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      immich-folder-album-creator:
        annotations:
          reloader.stakater.com/auto: "true"
        type: cronjob
        cronjob:
          timeZone: &tz ${CONFIG_TIMEZONE}
          schedule: "@weekly"
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          immich-folder-album-creator:
            image:
              repository: ghcr.io/salvoxia/immich-folder-album-creator
              tag: 0.20.0@sha256:009fbd59f5030cf8d71eee4b283fdba16c7e16afec7e7f5857c4cca76d10a574
            command: /script/immich_auto_album.sh
            env:
              TZ: *tz
              ROOT_PATH: /photos
              API_URL: http://immich-server.self-hosted.svc.cluster.local:2283/api
              ALBUM_LEVELS: 1
              LOG_LEVEL: DEBUG
              SET_ALBUM_THUMBNAIL: random
              # Synchronization mode to use. Synchronization mode helps synchronizing changes in
              # external libraries structures to Immich after albums have already been created.
              # Possible modes:
              # 0 = Do nothing.
              # 1 = Delete any empty albums.
              # 2 = Delete offline assets AND any empty albums.
              SYNC_MODE: 1
              # Comment to perform dry run (only list albums that would be created).
              UNATTENDED: 1
            envFrom:
              - secretRef:
                  name: *app
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 65534
        runAsGroup: *uid
