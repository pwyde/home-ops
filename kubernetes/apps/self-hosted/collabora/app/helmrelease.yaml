---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app collabora
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      collabora:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          collabora:
            image:
              repository: docker.io/collabora/code
              tag: 24.04.12.3.1@sha256:76d50a50c39210ae85ce20e422f4241a2080f10e0fcee65733f22eba8a00ec73
            env:
              - name: username
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: COLLABORA_USERNAME
              - name: password
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: COLLABORA_PASSWORD
              - name: extra_params
                value: "--o:ssl.enable=false --o:ssl.termination=true --o:mount_jail_tree=false --o:logging.level=warning --o:home_mode.enable=true --o:security.seccomp=true --o:remote_font_config.url=https://nextcloud.${SECRET_DOMAIN}/apps/richdocuments/settings/fonts.json --o:net.post_allow.host[0]=.+"
              - name: dictionaries
                value: "de_DE en_GB en_US es_ES fr_FR"
              - name: server_name
                value: "collabora.${SECRET_DOMAIN}"
            probes:
              startup: &probes
                enabled: false
              liveness: *probes
              readiness: *probes
            securityContext:
              capabilities:
                add: ["SYS_ADMIN", "MKNOD"]
                drop: ["NET_RAW"]
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
        runAsGroup: 101
    service:
      app:
        controller: *app
        ports:
          http:
            port: 9980
    ingress:
      app:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/upstream-hash-by: "$arg_WOPISrc"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
