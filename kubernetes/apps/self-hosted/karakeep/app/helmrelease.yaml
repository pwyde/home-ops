---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app karakeep
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      karakeep:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          web:
            image:
              repository: ghcr.io/karakeep-app/karakeep
              tag: 0.24.1@sha256:e72341d7626b7f92ea9b4d5e1a671ae1b8b2f6d85873a5f482e836978b650f99
            env:
              BROWSER_WEB_URL: http://karakeep-chrome.self-hosted.svc.cluster.local:9222
              COREPACK_INTEGRITY_KEYS: 0
              CRAWLER_DOWNLOAD_BANNER_IMAGE: true
              CRAWLER_ENABLE_ADBLOCKER: true
              CRAWLER_STORE_SCREENSHOT: true
              DATA_DIR: /karakeep_data
              DISABLE_NEW_RELEASE_CHECK: true
              DISABLE_SIGNUPS: true
              INFERENCE_CONTEXT_LENGTH: 4096
              MEILI_ADDR: http://karakeep-meilisearch.self-hosted.svc.cluster.local:7700
              NEXTAUTH_URL: "https://{{ .Release.Name }}.${SECRET_DOMAIN}"
              OCR_LANGS: eng,swe
            envFrom: &envFrom
              - secretRef:
                  name: *app
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 2Gi
            securityContext:
              # s6-overlay-suexec: fatal: child failed with exit code 100
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
              runAsNonRoot: false
              allowPrivilegeEscalation: false
              # s6-rmrf: fatal: unable to remove /run/s6: Read-only file system
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
          chrome:
            image:
              repository: gcr.io/zenika-hub/alpine-chrome
              tag: 124@sha256:1a0046448e0bb6c275c88f86e01faf0de62b02ec8572901256ada0a8c08be23f
            command:
              - chromium-browser
            args:
              - --headless
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
              # [ERROR:zygote_host_impl_linux.cc(273)] Failed to adjust OOM score of renderer with pid 25: Permission denied (13)
              - --no-zygote
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
          meilisearch:
            image:
              repository: getmeili/meilisearch
              tag: v1.14.0@sha256:8cd411ba5d9ec2dfce02e241305208eebacce0fd74a72bece21cadd03dc566ce
            args:
              - /bin/meilisearch
              - --experimental-dumpless-upgrade
            env:
              MEILI_NO_ANALYTICS: true
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 4Gi
            securityContext:
              allowPrivilegeEscalation: false
              # Error while receiving the playload. `Read-only file system (os error 30)`
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 5000
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: OnRootMismatch
    service:
      web:
        controller: *app
        ports:
          http:
            port: 3000
      chrome:
        controller: *app
        ports:
          http:
            port: 9222
      meilisearch:
        controller: *app
        ports:
          http:
            port: 7700
    ingress:
      karakeep:
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths: &paths
              - path: /
                service:
                  identifier: web
                  port: http
          - host: &customHost hoarder.${SECRET_DOMAIN}
            paths: *paths
        tls:
          - hosts:
              - *host
              - *customHost
    persistence:
      cache:
        type: emptyDir
        advancedMounts:
          karakeep:
            web:
              - path: /app/apps/web/.next/cache
      data:
        existingClaim: ${VOLSYNC_CLAIM}
        advancedMounts:
          karakeep:
            web:
              - path: /karakeep_data
                subPath: karakeep_data
            meilisearch:
              - path: /meili_data
                subPath: meili_data
      tmp:
        type: emptyDir
        advancedMounts:
          karakeep:
            chrome:
              - path: /tmp
