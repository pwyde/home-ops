---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: karakeep
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: karakeep-secret
    template:
      data:
        ## Karakeep
        MEILI_MASTER_KEY: "{{ .MEILI_MASTER_KEY }}"
        NEXTAUTH_SECRET: "{{ .NEXTAUTH_SECRET }}"
        PROMETHEUS_AUTH_TOKEN: "{{ .PROMETHEUS_AUTH_TOKEN }}"
        ## OpenAI
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY_KARAKEEP }}"
  dataFrom:
    - extract:
        key: karakeep
    - extract:
        key: openai
