    keep_only:
      # General / Translate
      - dictzone
      - libretranslate
      - lingva
      - mymemory translated
      # General / Web
      - brave
      - duckduckgo
      - google
      - startpage
      # General / Wikimedia
      - wikibooks
      - wikiquote
      - wikisource
      - wikispecies
      - wikivoyage
      # General / Without further subgrouping
      - currency
      - ddg definitions
      - tineye
      - wikidata
      - wikipedia
      # Images / Web
      - brave.images
      - duckduckgo images
      - google images
      # Images / Without further subgrouping
      - deviantart
      - findthatmeme
      - flickr
      - material icons
      - openverse
      - svgrepo
      - unsplash
      - wallhaven
      - wikicommons.images
      # Videos / Web
      - brave.videos
      - duckduckgo videos
      - google videos
      # Videos / Without further subgrouping
      - piped
      - rumble
      - vimeo
      - youtube
      # News / Web
      - duckduckgo news
      # News / Without further subgrouping
      - brave.news
      - google news
      # Map
      - apple maps
      - openstreetmap
      - photon
      # Music / Lyrics
      - genius
      # Music / Without further subgrouping
      - bandcamp
      - deezer
      - mixcloud
      - piped.music
      - soundcloud
      - wikicommons.audio
      - youtube
      # IT / Packages
      - docker hub
      - npm
      - pkg.go.dev
      - pypi
      # IT / Q&A
      - askubuntu
      - stackoverflow
      - superuser
      # IT / Repos
      - bitbucket
      - gitea.com
      - github
      - gitlab
      - sourcehut
      # IT / Software Wikis
      - arch linux wiki
      - free software directory
      # IT / Without further subgrouping
      - hackernews
      - mankier
      - searchcode code
      # Files / Apps
      - fdroid
      - google play apps
      # Files / Without further subgrouping
      - 1337x
      - kickass
      - piratebay
      - solidtorrents
      - wikicommons.files
      # Social Media
      - reddit
      # Other / Dictionaries
      - wiktionary
      # Other / Movies
      - imdb
      - rottentomatoes
      - tmdb
      # Other / Without further subgrouping
      - podcastindex

# Override default engine settings.
engines:
  # General / Web
  - name: startpage
    disabled: true
  # General / Without further subgrouping
  - name: tineye
    disabled: false
  # Images / Web
  - name: duckduckgo images
    disabled: false
  # Images / Without further subgrouping
  - name: findthatmeme
    disabled: false
  - name: material icons
    disabled: false
  - name: svgrepo
    disabled: false
  # Videos / Web
  - name: duckduckgo videos
    disabled: false
  # Videos / Without further subgrouping
  - name: rumble
    disabled: false
  # Map
  - name: apple maps
    disabled: false
  # Music / Without further subgrouping
  - name: deezer
    disabled: false
  # IT / Repos
  - name: gitlab
    disabled: false
  # IT / Software Wikis
  - name: free software directory
    disabled: false
  # IT / Without further subgrouping
  - name: hackernews
    disabled: false
  - name: searchcode code
    disabled: false
  # Files / Apps
  - name: fdroid
    disabled: false
  - name: google play apps
    disabled: false
  # Files / Without further subgrouping
  - name: 1337x
    disabled: false
