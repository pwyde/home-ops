---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name immich-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      templateFrom:
        - configMap:
            name: immich-config-tpl
            items:
              - key: immich.json
  dataFrom:
    - extract:
        key: immich
    - extract:
        key: smtp
---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        ## Immich
        DB_HOSTNAME: immich-pg17-rw.database.svc.cluster.local
        DB_DATABASE_NAME: immich
        DB_USERNAME: "{{ .IMMICH_POSTGRES_USER }}"
        DB_PASSWORD: "{{ .IMMICH_POSTGRES_PASSWORD }}"
        ## Redis
        REDIS_PASSWORD: "{{ .DRAGONFLY_PASSWORD }}"
  dataFrom:
    - extract:
        key: dragonfly
    - extract:
        key: immich
