---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: 6.6.3
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: democratic-csi-iscsi
      namespace: storage
  values:
    fullnameOverride: *app
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: *app
    image:
      repository: public.ecr.aws/docker/library/nextcloud
      tag: 30.0.5-fpm-alpine
      flavor: fpm-alpine
    nextcloud:
      host: nextcloud.${SECRET_DOMAIN}
      extraInitContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-init:16
          envFrom:
            - secretRef:
                name: *app
      extraEnv:
        - name: PHP_UPLOAD_LIMIT
          value: "16G"
        - name: PHP_OPCACHE_MEMORY_CONSUMPTION
          value: "256"
        - name: REDIS_HOST
          value: dragonfly.database.svc.cluster.local
        - name: REDIS_HOST_PORT
          value: "6379"
        - name: REDIS_DB_INDEX
          value: "5"
        - name: REDIS_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: *app
              key: REDIS_HOST_PASSWORD
        - name: TZ
          value: "${CONFIG_TIMEZONE}"
      existingSecret:
        enabled: true
        secretName: *app
        usernameKey: NEXTCLOUD_ADMIN_USER
        passwordKey: NEXTCLOUD_ADMIN_PASSWORD
        tokenKey: METRICS_TOKEN
        smtpHostKey: SMTP_HOST
        smtpUsernameKey: SMTP_USERNAME
        smtpPasswordKey: SMTP_PASSWORD
      mail:
        enabled: true
        fromAddress: *app
        domain: "${SECRET_DOMAIN}"
        smtp:
          secure: ssl
          port: 465
          authtype: LOGIN
      securityContext:
        runAsNonRoot: true
        runAsUser: 82
        runAsGroup: 82
        readOnlyRootFilesystem: false
      defaultConfigs:
        imaginary.config.php: true
        redis.config.php: false
      configs:
        # Log levels: 0=debug, 1=info, 2=warn, 3=error, 4=fatal
        logging.config.php: |-
          <?php
          $CONFIG = array (
            'log_type' => 'file',
            'logfile' => '/var/www/html/data/nextcloud.log',
            'loglevel' => 0,
            'logdateformat' => 'F d, Y H:i:s'
          );
        misc.config.php: |-
          <?php
          $CONFIG = array (
            'appstoreenabled' => true,
            'auth.bruteforce.protection.enabled' => true,
            // Circumvention for client freezes. See https://github.com/nextcloud/desktop/issues/5094
            'bulkupload.enabled' => false,
            'check_data_directory_permissions' => false,
            'default_language' => 'en',
            'default_locale' => 'sv_SE',
            'default_phone_region' => 'SE',
            'default_timezone' => 'Europe/Stockholm',
            'forbidden_filenames' => array(
              0 => '.htaccess',
              1 => 'Thumbs.db',
              2 => 'thumbs.db',
            ),
            'knowledgebaseenabled' => false,
            'maintenance_window_start' => 1,
            'skeletondirectory' => '',
            'trashbin_retention_obligation' => 'auto, 7',
          );
        previews.config.php: |-
          <?php
          $CONFIG = array (
            'enable_previews' => true,
            'preview_max_x' => '2048',
            'preview_max_y' => '2048',
            'preview_max_scale_factor' => 1,
            'jpeg_quality' => '60',
            'enabledPreviewProviders' => array(
              0 => 'OC\\Preview\\AVI',
              1 => 'OC\\Preview\\BMP',
              2 => 'OC\\Preview\\GIF',
              3 => 'OC\\Preview\\HEIC',
              4 => 'OC\\Preview\\Imaginary',
              5 => 'OC\\Preview\\Image',
              6 => 'OC\\Preview\\ImaginaryPDF',
              7 => 'OC\\Preview\\JPEG',
              8 => 'OC\\Preview\\Krita',
              9 => 'OC\\Preview\\MarkDown',
              10 => 'OC\\Preview\\Movie',
              11 => 'OC\\Preview\\MKV',
              12 => 'OC\\Preview\\MP3',
              13 => 'OC\\Preview\\MP4',
              14 => 'OC\\Preview\\OpenDocument',
              15 => 'OC\\Preview\\PDF',
              16 => 'OC\\Preview\\PNG',
              17 => 'OC\\Preview\\TXT',
              18 => 'OC\\Preview\\XBitmap',
            ),
          );
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '${CLUSTER_POD_CIDR}',
            ),
            'forwarded_for_headers' => array(
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
          );
        redis.config.php: |-
          <?php
            $CONFIG = array (
              'memcache.local' => '\OC\Memcache\APCu',
              'memcache.distributed' => '\OC\Memcache\Redis',
              'memcache.locking' => '\OC\Memcache\Redis',
              'redis' => array(
                'host' => getenv('REDIS_HOST'),
                'port' => getenv('REDIS_HOST_PORT') ?: 6379,
                'password' => getenv('REDIS_HOST_PASSWORD'),
                'dbindex' => getenv('REDIS_DB_INDEX') ?: 0,
                'timeout'       => 1.5,
                'read_timeout'  => 1.5,
              ),
            );
      phpConfigs:
        www.conf: |
          pm = dynamic
          pm.max_children = 57
          pm.start_servers = 14
          pm.min_spare_servers = 14
          pm.max_spare_servers = 42
          pm.max_requests = 500
          pm.process_idle_timeout = 10s
    persistence:
      enabled: true
      existingClaim: *app
    resources:
      requests:
        cpu: 200m
        memory: 384Mi
      limits:
        memory: 2Gi
    # This seems to be required for Nextcloud initialization which takes a long time.
    startupProbe:
      enabled: false
      initialDelaySeconds: 60
      periodSeconds: 120
      timeoutSeconds: 20
      failureThreshold: 60
      successThreshold: 1
    livenessProbe:
      enabled: false
      initialDelaySeconds: 10
      periodSeconds: 30
      timeoutSeconds: 10
      failureThreshold: 3
      successThreshold: 1
    readinessProbe:
      enabled: false
      initialDelaySeconds: 60
      periodSeconds: 60
      timeoutSeconds: 5
      failureThreshold: 10
      successThreshold: 1
    ingress:
      enabled: true
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/affinity: cookie
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;
          rewrite ^/.well-known/webfinger /index.php/.well-known/webfinger last;
          rewrite ^/.well-known/nodeinfo /index.php/.well-known/nodeinfo last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
    nginx:
      enabled: true
      config:
        headers:
          "Strict-Transport-Security": "max-age=15552000; includeSubDomains;"
      securityContext:
        runAsGroup: 82
      resources:
        requests:
          cpu: 50m
          memory: 24Mi
        limits:
          memory: 128Mi
    imaginary:
      enabled: true
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: *app
        hostKey: POSTGRES_HOST
        databaseKey: POSTGRES_DB
        usernameKey: POSTGRES_USER
        passwordKey: POSTGRES_PASSWORD
    metrics:
      enabled: false
      https: true
      serviceMonitor:
        enabled: false
    cronjob:
      enabled: true
      securityContext:
        runAsGroup: 82
    collabora:
      enabled: true
      image:
        repository: docker.io/collabora/code
        tag: 24.04.12.3.1@sha256:76d50a50c39210ae85ce20e422f4241a2080f10e0fcee65733f22eba8a00ec73
      env:
        - name: dictionaries
          value: "de_DE en_GB en_US es_ES fr_FR"
      extra_params: --o:ssl.termination=true --o:ssl.enable=false --o:welcome.enable=false --o:frame-ancestors=nextcloud.${SECRET_DOMAIN}
      existingSecret:
        enabled: true
        secretName: *app
        usernameKey: COLLABORA_USERNAME
        passwordKey: COLLABORA_PASSWORD
      ingress:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/upstream-hash-by: "$arg_WOPISrc"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
        hosts:
          - host: collabora.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: ImplementationSpecific
