---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  # - ./job.yaml
  - ./pvc.yaml
configMapGenerator:
  - name: nextcloud-app-config
    files:
      - extra.config.php=./resources/extra.config.php
      - opcache-recommended.ini=./resources/opcache-recommended.ini
      - redis-session.ini=./resources/redis-session.ini
      - uploadLimit.ini=./resources/uploadLimit.ini
      - www.conf=./resources/www.conf
  - name: nextcloud-nginx-config
    files:
      - nginx.conf=./resources/nginx.conf
generatorOptions:
  disableNameSuffixHash: true
