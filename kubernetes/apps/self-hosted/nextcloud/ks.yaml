---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app nextcloud
  namespace: &namespace self-hosted
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: database
    - name: dragonfly-cluster
      namespace: database
    - name: onepassword
      namespace: security
    - name: volsync
      namespace: storage
  interval: 1h
  path: ./kubernetes/apps/self-hosted/nextcloud/app
  postBuild:
    substitute:
      APP: *app
      APP_UID: &uid "82"
      APP_GID: *uid
      VOLSYNC_CLAIM: *app
      VOLSYNC_ACCESSMODES: &accessModes ReadWriteOnce
      VOLSYNC_STORAGECLASS: &storageClass "truenas-ssd-iscsi-test"
      VOLSYNC_SNAPSHOTCLASS: *storageClass
      VOLSYNC_CACHE_ACCESSMODES: *accessModes
      VOLSYNC_CACHE_SNAPSHOTCLASS: "openebs-hostpath"
      VOLSYNC_CAPACITY: &capacity 10Gi
      VOLSYNC_CACHE_CAPACITY: *capacity
      VOLSYNC_TIME: "45 3 * * *"
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
