---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: &name alertmanager
spec:
  route:
    receiver: pushover  # Default receiver
    groupBy: ["alertname", "job"]
    groupInterval: 10m
    groupWait: 1m
    repeatInterval: 12h
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            value: "InfoInhibitor"
            matchType: "="
        continue: false  # Do not evaluate further routes for this alert
      - receiver: pushover
        matchers:
          - name: severity
            value: "critical|warning"
            matchType: "Regex"
        continue: false  # Do not evaluate further routes for these alerts
  inhibitRules:
    - equal: ["alertname", "namespace"]
      sourceMatch:
        - name: severity
          value: "critical"
          matchType: "="
      targetMatch:
        - name: severity
          value: "warning"
          matchType: "="
  receivers:
    - name: "null"
    - name: pushover
      pushoverConfigs:
        - html: true
          message: |-
            {{- range .Alerts }}
              {{- if ne .Annotations.description "" }}
                {{ .Annotations.description }}
              {{- else if ne .Annotations.summary "" }}
                {{ .Annotations.summary }}
              {{- else if ne .Annotations.message "" }}
                {{ .Annotations.message }}
              {{- else }}
                Alert description not available
              {{- end }}
              {{- if gt (len .Labels.SortedPairs) 0 }}
                <small>
                  {{- range .Labels.SortedPairs }}
                    <b>{{ .Name }}:</b> {{ .Value }}
                  {{- end }}
                </small>
              {{- end }}
            {{- end }}
          priority: |-
            {{ if eq .Status "firing" }}1{{ else }}0{{ end }}
          sendResolved: true
          sound: gamelan
          title: >-
            [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}]
            {{ .CommonLabels.alertname }}
          ttl: 86400s
          token:
            name: *name
            key: ALERTMANAGER_PUSHOVER_TOKEN
          userKey:
            name: *name
            key: PUSHOVER_USER_KEY
          urlTitle: View in Alertmanager
