---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kubernetes-dashboard
  namespace: observability # Required for Renovate lookups.
spec:
  interval: 1h
  timeout: 3m
  url: https://kubernetes.github.io/dashboard
---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  interval: 1h
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.11.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: observability
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    app:
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: ${NET_WHITELIST_IP_RANGES}
        ingressClassName: internal
        hosts:
          - &host k8s-dashboard.${SECRET_DOMAIN}
        issuer:
          name: letsencrypt-production
          scope: cluster
        tls:
          secretName: kubernetes-dashboard-tls
          hosts:
            - *host
      settings:
        global:
          clusterName: ${CLUSTER_NAME}
          itemsPerPage: 50
    api:
      containers:
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 128Mi
    auth:
      containers:
        resources:
          requests:
            cpu: 10m
            memory: 24Mi
          limits:
            memory: 32Mi
    kong:
      resources:
        requests:
          cpu: 10m
          memory: 192Mi
        limits:
          memory: 256Mi
    metricsScraper:
      containers:
        resources:
          requests:
            cpu: 10m
            memory: 24Mi
          limits:
            memory: 32Mi
    web:
      containers:
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            memory: 24Mi
