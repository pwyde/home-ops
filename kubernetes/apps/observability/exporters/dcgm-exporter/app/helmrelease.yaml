---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dcgm-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: dcgm-exporter
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: nvcr.io/nvidia/k8s/dcgm-exporter
      tag: 3.3.7-3.5.0-ubuntu22.04
    extraEnv:
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: all
    nodeSelector:
      gpu.home-ops/nvidia: "true"
    resources:
      requests:
        cpu: 10m
        memory: 256Mi
      limits:
        memory: 384Mi
        nvidia.com/gpu: 1
    runtimeClassName: nvidia
    serviceMonitor:
      enabled: true
      interval: 15s
      honorLabels: true
