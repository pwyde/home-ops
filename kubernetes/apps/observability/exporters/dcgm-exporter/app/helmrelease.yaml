---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: dcgm-exporter
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.0.4
  url: oci://ghcr.io/home-operations/charts-mirror/dcgm-exporter
  verify:
    provider: cosign
---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dcgm-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: dcgm-exporter
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: nvcr.io/nvidia/k8s/dcgm-exporter
      tag: 3.3.7-3.5.0-ubuntu22.04
    extraEnv:
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: all
    nodeSelector:
      nvidia.com/gpu.present: "true"
    resources:
      requests:
        cpu: 10m
        memory: 256Mi
      limits:
        memory: 384Mi
        nvidia.com/gpu: 1
    runtimeClassName: nvidia
    serviceMonitor:
      enabled: true
      interval: 15s
      honorLabels: true
