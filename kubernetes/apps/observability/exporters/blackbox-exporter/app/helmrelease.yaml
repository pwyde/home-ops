---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app blackbox-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: blackbox-exporter
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions:
              - HTTP/1.1
              - HTTP/2.0
            follow_redirects: true
            preferred_ip_protocol: ip4
        icmp:
          prober: icmp
          timeout: 5s
          icmp:
            preferred_ip_protocol: ip4
        tcp_connect:
          prober: tcp
          timeout: 5s
          tcp:
            preferred_ip_protocol: ip4
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        memory: 96Mi
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        # Add NET_RAW to enable ICMP.
        add:
          - NET_RAW
    serviceMonitor:
      enabled: true
      defaults:
        interval: 1m
        labels:
          release: prometheus
        scrapeTimeout: 30s
      targets:
        # TrueNAS SCALE
        - module: http_2xx
          name: nas-http
          url: "https://nas.${SECRET_DOMAIN}"
        - module: icmp
          name: nas-icmp
          url: nas.${SECRET_DOMAIN}
        # PiKVM
        - module: http_2xx
          name: pikvm-http
          url: "https://pikvm.${SECRET_DOMAIN}"
        - module: icmp
          name: pikvm-icmp
          url: pikvm.${SECRET_DOMAIN}
        # Proxmox VE host
        - module: http_2xx
          name: pve-http
          url: "https://pve.${SECRET_DOMAIN}:8006"
        - module: icmp
          name: pve-icmp
          url: pve.${SECRET_DOMAIN}
        - module: http_2xx
          name: pve-ipmi-http
          url: "https://pve-ipmi.${SECRET_DOMAIN}"
        - module: icmp
          name: pve-ipmi-icmp
          url: pve-ipmi.${SECRET_DOMAIN}
        # UniFi Cloud Gateway Fiber
        - module: http_2xx
          name: unifi-http
          url: "https://unifi.${SECRET_DOMAIN}"
        - module: icmp
          name: unifi-icmp
          url: unifi.${SECRET_DOMAIN}

