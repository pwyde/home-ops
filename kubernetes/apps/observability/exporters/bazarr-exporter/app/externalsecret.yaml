---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bazarr-exporter
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: bazarr-exporter-secret
    template:
      data:
        APIKEY: "{{ .BAZARR_API_KEY }}"
  dataFrom:
    - extract:
        key: bazarr
