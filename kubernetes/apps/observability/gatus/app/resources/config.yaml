---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: flux-webhook
    group: external
    url: https://flux-webhook.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
  - name: gatus
    url: https://gatus.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://8.8.8.8:53
    conditions:
      - "[STATUS] == 200"

metrics: true

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/34695534
  link: https://github.com/pwyde
  buttons:
    - name: Github
      link: https://github.com/pwyde
    - name: Homelab
      link: https://github.com/pwyde/home-ops

web:
  port: ${GATUS_WEB_PORT}
