---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Pre Flux-Kustomizations
  - ../../templates/alerts
  # Flux-Kustomizations
  - ./exporters
  - ./gatus/ks.yaml
  - ./grafana/ks.yaml
  - ./kube-prometheus-stack/ks.yaml
  - ./kubernetes-dashboard/ks.yaml
  - ./loki/ks.yaml
  - ./promtail/ks.yaml
  - ./silence-operator/ks.yaml
  - ./unpoller/ks.yaml
components:
  - ../../flux/components/namespace
patches:
  - # Add the name to the namespace.
    patch: |
      - op: add
        path: /metadata/name
        value: cert-manager
    target:
      kind: Namespace
