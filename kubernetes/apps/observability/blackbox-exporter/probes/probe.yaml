---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: devices-icmp
spec:
  module: icmp
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - nas.wyde.network
        - pikvm.wyde.network
        - pve.wyde.network
        - pve-ipmi.wyde.network
        - unifi.wyde.network
---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: devices-http
spec:
  module: http_2xx
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - https://nas.wyde.network
        - https://pikvm.wyde.network
        - https://pve.wyde.network:8006
        - https://pve-ipmi.wyde.network
        - https://unifi.wyde.network
