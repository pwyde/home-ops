---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Flux-Kustomizations
  - ./atuin/ks.yaml
  - ./cyberchef/ks.yaml
  - ./it-tools/ks.yaml
  - ./jsoncrack/ks.yaml
components:
  - ../../flux/components/alerts
  - ../../flux/components/namespace
patches:
  - # Add the name to the namespace.
    patch: |
      - op: add
        path: /metadata/name
        value: utilities
    target:
      kind: Namespace
