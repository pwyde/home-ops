---
# yaml-language-server: $schema=https://home-kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: authentik
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      deploymentAnnotations:
        secret.reloader.stakater.com/reload: &secret authentik-secret
      envFrom:
        - secretRef:
            name: *secret
    authentik:
      log_level: info
      error_reporting:
        enabled: false
        send_pii: false
    server:
      replicas: 1
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17
          envFrom:
            - secretRef:
                name: *secret
      ingress:
        enabled: true
        ingressClassName: internal
        hosts:
          - &host authentik.${SECRET_DOMAIN}
          - &ssoHost sso.${SECRET_DOMAIN}
          - &idHost id.${SECRET_DOMAIN}
        tls:
          - hosts:
            - *host
            - *ssoHost
            - *idHost
            secretName: ${SECRET_DOMAIN/./-}-production-tls
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 512Mi
        limits:
          memory: 1Gi
    worker:
      replicas: 1
      resources:
        requests:
          cpu: 50m
          memory: 512Mi
        limits:
          memory: 1256Mi
    prometheus:
      rules:
        enabled: true
