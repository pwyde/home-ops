---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  interval: 1h
  path: ./kubernetes/apps
  patches:
    # Add SOPS decryption and postBuild substitutions to child Kustomizations.
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          decryption:
            provider: sops
            secretRef:
              name: sops-age
          postBuild:
            substituteFrom:
              - name: cluster-secrets
                kind: Secret
                optional: false
              - name: cluster-settings
                kind: ConfigMap
                optional: true
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
        optional: false
      - name: cluster-settings
        kind: ConfigMap
        optional: true
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false
